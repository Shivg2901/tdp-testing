name: pdnet
services:
  neo4j:
    image: neo4j:5.20-enterprise
    container_name: neo4j
    restart: always
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_transaction_total_max=0
      - NEO4J_dbms_security_procedures_unrestricted=gds*
    volumes:
      - ./scripts:/var/lib/neo4j/import/
      - ../neo4j/data:/var/lib/neo4j/data
      - ./plugins:/var/lib/neo4j/plugins

  nestjs:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: nestjs
    restart: always
    ports:
      - "3000:4000"
    depends_on:
      - neo4j
      - clickhouse
      - redis
    env_file:
      - backend/.env
    environment:
      - DATA_COMMONS_PATH=/app/src/data-commons/data
    volumes:
      - ./backend/src/data-commons/data:/app/src/data-commons/data

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    env_file:
      - frontend/.env
    ports:
      - "5000:80"

  gsea:
    build:
      context: backend/gsea
      dockerfile: Dockerfile
    container_name: gsea
    restart: always
    ports:
      - "8000:5000"

  redis:
    image: redis:7.4-alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-cache:/data

  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: clickhouse
    restart: always
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./scripts/data/backup:/backup
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}

volumes:
  redis-cache:
  clickhouse-data: